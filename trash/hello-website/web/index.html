<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Creating A Better Future ">
    <meta name="author" content="Manfromearth25 ">
    <meta name="copyright" content="It is public ">
    <meta name="robots" content="index, follow">
    <meta name="rating" content="general">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="BattleBall">
    <meta name="twitter:site" content="@www.BattleBall.com">
    <meta name="twitter:description" content="BattleBall The New way to search or exploring throw websites ">
    <meta name="twitter:image:alt" content="BattleBall">
    <meta name="twitter:image" content="https://cdn.jsdelivr.net/gh/Man-from-earth25/fiverr-milkyswap-website/fumaswap.png">
    <title>Index-Hello</title>
    <link rel="stylesheet" href="./website/ui/globals.css">
    <link rel="stylesheet" href="index.css" type="text/css" media="all" />
    
  </head>
  <body>
    <main>
        
        
        <div class="media_container">
            
            
            <div class="video_player_container">
                <video poster="./apple/thumbnail/freefire.png" src="./apple/song/thor.mkv" type="video/mp4" class="video video_player_container_video"></video>
                <div class="video_tools_container">
                  <div class="top_tools">
                    <div class="miniPlayer_container">
                      <span class="miniPlayer" name="chevron_down_outline"></span>
                    </div>
                    <div class="caption_container">
                      <h5>c</h5>
                    </div>
                    <ul class="helloVideoTools">
                      <li class="helloTools">
                        <span class="icon_container" name="add">Hi</span>
                      </li>
                      <li class="helloTools">
                        <span class="icon_container" name="headset_outline"></span>
                      </li>
                      <li class="helloTools">
                        <span class="icon_container" name="image_outline"></span>
                      </li>
                      <li class="helloTools">
                        <span class="icon_container" name="alarm_outline"></span>
                      </li>
                      <li class="helloTools">
                        <span class="icon_container" name="aperture_outline"></span>
                      </li>
                      <li class="helloTools">
                        <span class="icon_container" name="flame_outline"></span>
                      </li>
                      <li class="helloTools">
                        <span class="icon_container" name="flashlight_outline"></span>
                      </li>
                      <li class="helloTools">
                        <span class="icon_container" name="gift_outline"></span>
                      </li>
                      <li class="helloTools">
                        <span class="icon_container" name="snow_outline"></span>
                      </li>
                      <li class="helloTools">
                        <span class="icon_container" name="transgender_outline"></span>
                      </li>
                      <li class="helloTools">
                        <span class="icon_container" name="language_outline"></span>
                      </li>
                      <li class="helloTools">
                        <span class="icon_container" name="game_controller_outline"></span>
                      </li>
                    </ul>
                    <div class="search_container">
                      <span class="search" name="telescope"></span>
                    </div>
                    <div class="tools_container">
                      <span class="tools" name="ellipsis_vertical_outline"></span>
                    </div>
                  </div>
                  <div class="center_tools"></div>
                  <div class="bottom_tools">
                    <div class="timeDetails_container">
                      <h1 class="timeDetails_left">0:0</h1>
                      <h1 class="timeDetails_center">/</h1>
                      <h1 class="timeDetails_right">0:0</h1>
                    </div>
                    <div class="checkMark_container">
                      <span class="checkMark" name="locate_outline"></span>
                    </div>
                    <div class="layer_container">
                      <span "layer" name="layers_outline"></span>
                    </div>
                    <div class="fullScreen_container">
                      <span class="fullScreen" name="crop_outline"></span>
                    </div>
                  </div>
                  <div class="video_toolbar"></div>
                  <div class="video_social"></div>
                  <div class="video_hello"></div>
                  <div class="hello_control">
                    <div class="previousvideo_player_container">
                      <span class="previousVideo" name="play_skip_back"></span>
                    </div>
                    <div class="control_container">
                      <span class="play_button" name="play"></span>
                      <span class="pause_button" name="pause"></span>
                    </div>
                    <div class="nextvideo_player_container">
                      <span class="nextVideo" name="play_skip_forward"></span>
                    </div>
                    <div class="timeline_container"></div>
                  </div>
                </div>
                <div class="left_double_click">
                  <span class="icon_container" name="play_back_outline"></span>
                  <div class="time_status">
                    <h1 class="time_status_amount_left"> -10s </h1>
                  </div>
                </div>
                <div class="right_double_click">
                  <span class="icon_container" name="play_forward_outline"></span>
                  <div class="time_status">
                    <h1 class="time_status_amount_right"> +10s </h1>
                  </div>
                </div>
                <div class="hello_searcher_div"></div>
              </div>
            <div class="video_timeLine"><div class="timeLine_player"></div><div class="timeLine_follower"><div class="timeLine_follower_dot"></div></div><div class="buffered_amount"></div></div>
            
        </div>
        <div class="canvas_container">
            <canvas class="CANVAS_ONE"></canvas>
            <canvas class="CANVAS_TWO"></canvas>
        </div>
        
        
        
    </main>
    
    <!-- Ion Icons -->
    <script type="module" src="icons.js"></script>
    <script src="./apple/dat_gui.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="./website/ux/globals.js"></script>
  </body>
</html>
