<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Creating A Better Future ">
    <meta name="author" content="Manfromearth25 ">
    <meta name="copyright" content="It is public ">
    <meta name="robots" content="index, follow">
    <meta name="rating" content="general">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="BattleBall">
    <meta name="twitter:site" content="@www.BattleBall.com">
    <meta name="twitter:description" content="BattleBall The New way to search or exploring throw websites ">
    <meta name="twitter:image:alt" content="BattleBall">
    <meta name="twitter:image" content="https://cdn.jsdelivr.net/gh/Man-from-earth25/fiverr-milkyswap-website/fumaswap.png">
    <title>Hello-VideoPlayer</title>
    <link rel="stylesheet" href="index.css" type="text/css" media="all" />
    
  </head>
  <body>
    <main>
        
        <div class="media_container">
            <div class="video_player_container">
                <video poster="./apple/thumbnail/freefire.png" src="./apple/song/thor.mkv" crossorigin="anonymous" x-webkit-airplay="allow" class="video video_player_container_video"></video>
                <div class="video_tools_container">
                  <div class="top_tools">
                    <div class="miniPlayer_container">
                      <ion-icon class="miniPlayer" name="chevron_down-outline"></ion-icon>
                    </div>
                    <div class="caption_container">
                      <h5>c</h5>
                    </div>
                    <ul class="helloVideoTools">
                      <li class="helloTools">
                        <ion-icon class="icon_container" name="add">Hi</ion-icon>
                      </li>
                      <li class="helloTools">
                        <ion-icon class="icon_container" name="headset-outline"></ion-icon>
                      </li>
                      <li class="helloTools">
                        <ion-icon class="icon_container" name="image-outline"></ion-icon>
                      </li>
                      <li class="helloTools">
                        <ion-icon class="icon_container" name="alarm-outline"></ion-icon>
                      </li>
                      <li class="helloTools">
                        <ion-icon class="icon_container" name="aperture-outline"></ion-icon>
                      </li>
                      <li class="helloTools">
                        <ion-icon class="icon_container" name="flame-outline"></ion-icon>
                      </li>
                      <li class="helloTools">
                        <ion-icon class="icon_container" name="flashlight-outline"></ion-icon>
                      </li>
                      <li class="helloTools">
                        <ion-icon class="icon_container" name="gift-outline"></ion-icon>
                      </li>
                      <li class="helloTools">
                        <ion-icon class="icon_container" name="snow-outline"></ion-icon>
                      </li>
                      <li class="helloTools">
                        <ion-icon class="icon_container" name="transgender-outline"></ion-icon>
                      </li>
                      <li class="helloTools">
                        <ion-icon class="icon_container" name="language-outline"></ion-icon>
                      </li>
                      <li class="helloTools">
                        <ion-icon class="icon_container" name="game_controller-outline"></ion-icon>
                      </li>
                    </ul>
                    <div class="search_container">
                      <ion-icon class="search" name="telescope"></ion-icon>
                    </div>
                    <div class="tools_container">
                      <ion-icon class="tools" name="ellipsis_vertical-outline"></ion-icon>
                    </div>
                  </div>
                  <div class="center_tools"></div>
                  <div class="bottom_tools">
                    <div class="timeDetails_container">
                      <h1 class="timeDetails_left">0:0</h1>
                      <h1 class="timeDetails_center">/</h1>
                      <h1 class="timeDetails_right">0:0</h1>
                      <h1 class="timeDetails_more_start"> â€¢ </h1>
                      <h1 class="timeDetails_more">Introduction</h1>
                      <ion-icon name="chevron_forward-outline"></ion-icon>
                      
                      
                    </div>
                    <div class="checkMark_container">
                      <ion-icon class="checkMark" name="locate-outline"></ion-icon>
                    </div>
                    <div class="layer_container">
                      <ion-icon "layer" name="layers-outline"></ion-icon>
                    </div>
                    <div class="fullScreen_container">
                      <ion-icon class="fullScreen" name="crop-outline"></ion-icon>
                    </div>
                  </div>
                  <div class="video_toolbar"></div>
                  <div class="video_social"></div>
                  <div class="video_hello"></div>
                  <div class="hello_control">
                    <div class="previousvideo_player_container">
                      <ion-icon class="previousVideo" name="play_skip_back"></ion-icon>
                    </div>
                    <div class="control_container">
                      <ion-icon class="play_button" name="play"></ion-icon>
                      <ion-icon class="pause_button" name="pause"></ion-icon>
                    </div>
                    <div class="nextvideo_player_container">
                      <ion-icon class="nextVideo" name="play_skip_forward"></ion-icon>
                    </div>
                    <div class="timeline_container"></div>
                  </div>
                </div>
                <div class="left_double_click">
                  <ion-icon class="icon_container" name="play_back-outline"></ion-icon>
                  <div class="time_status">
                    <h1 class="time_status_amount_left"> -10s </h1>
                  </div>
                </div>
                <div class="right_double_click">
                  <ion-icon class="icon_container" name="play_forward-outline"></ion-icon>
                  <div class="time_status">
                    <h1 class="time_status_amount_right"> +10s </h1>
                  </div>
                </div>
                <div class="hello_searcher_div"></div>
              </div>
            <div class="video_timeLine"><div class="timeLine_player"></div><div class="timeLine_follower"><div class="timeLine_follower_dot"></div></div><div class="buffered_amount"></div></div>
            
        </div>
        <div class="canvas_container">
            <canvas class="CANVAS_ONE"></canvas>
            <canvas class="CANVAS_TWO"></canvas>
        </div>
        
    </main>
    
    <!-- Ion Icons -->
    <!-- <script type="module" src="icons.js"></script> -->
    <!-- <script src="./apple/dat_gui.js"></script> -->
    <script type="module" src="./website/ux/globals.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script type="module" src="index.js"></script>
    
  </body>
</html>
